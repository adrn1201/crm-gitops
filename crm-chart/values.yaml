frontend:
  image:
    repository: ghcr.io/adrn1201/crm-frontend
    tag: v1.0.4
    pullSecret: ghcr-secret
  replicas: 1
  containerPort: 80
  configMapName: frontend-config
  appName: frontend
  config:
    name: frontend-config
    apiUrl: http://localhost:5001
  service:
    name: frontend-service
    type: NodePort
    port: 80
    targetPort: 80
  ingress:
    enabled: true
    name: crm-ingress
    host: crm.test
    path: /
    rewrite: /
